              <img src="./public/img/pic.png" alt="" />
            </div>

          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="account">
        <div class="container">
          <div class="account-sidebar">
            <div class="account-sidebar_pic">
              <img src="./public/img/pic.png" alt="" />
            </div>
            <nav class="account-sidebar_nav">
              <ul>
                <li>
                <a href="./account-profile.html">個人資料</a>
              </li>
              <li>
                <a href="./account-family.html">家屬資料</a>
              </li>
              <li><a href="./account-story.html" class="active">個人故事館</a></li>
              <li><a href="./account-record.html">購買紀錄</a></li>
              <li><a href="./account-password.html">變更密碼</a></li>
              <li><a href="">登出</a></li>
              </ul>
            </nav>
          </div>
          <div class="account-main">
            <div class="account-main_title">
              <h1>個人故事館</h1>
              <a href="./story-detail.html" class="btn btn-fill">
                <p class="btn-text">前往個人故事館</p>
                <span class="btn-icon icon-arrow-right"></span>
              </a>
            </div>
            <div class="account-main_content">
              <form class="story-form">
                <div class="form-item">
                  <label for="">亡者照片</label>
                  <div class="form_pic form_media uploaded">
                    <img src="./public/img/pic.png" alt="" />
                    <button class="form_media_upload">
                      <span class="icon-cloud"></span>
                      <p>上傳</p>
                      <input type="file" />
                    </button>
                  </div>
                </div>
                <div class="form-item">
                  <label for="">生平事蹟</label>
                  <textarea name="" id=""></textarea>
                </div>
                <div class="form-item">
                  <label for="">座右銘</label>
                  <ol class="form-item_list">
                    <li><input type="text" /></li>
                  </ol>
                  <button class="btn btn-fill-light mx-auto">
                    <span class="btn-icon icon-plus"></span>
                    <p class="btn-text">新增時段</p>
                  </button>
                </div>
                <div class="form-item">
                  <label for="">遺言</label>
                  <textarea name="" id=""></textarea>
                </div>
                <div class="form-item">
                  <div class="form-item_title">
                    <label for="">追思牆</label>
                    <button class="btn btn-fill-light btn-file">
                      <span class="btn-icon icon-plus"></span>
                      <p class="btn-text">新增</p>
                      <input type="file" />
                    </button>
                  </div>
                  <div class="memory-wall">
                    <div class="container">
                      <div class="memory-wall_inner">
                        <div class="memory-wall_item">
                          <img src="./public/img/pic.png" alt="" />
                        </div>
                        <div class="memory-wall_item">
                          <img src="./public/img/pic2.png" alt="" />
                        </div>
                        <div class="memory-wall_item">
                          <img src="./public/img/pic3.png" alt="" />
                        </div>
                        <div class="memory-wall_item">
                          <img src="./public/img/pic4.png" alt="" />
                        </div>
                        <div class="memory-wall_item">
                          <img src="./public/img/pic5.png" alt="" />
                        </div>
                        <div class="memory-wall_item">
                          <img src="./public/img/pic6.png" alt="" />
                        </div>
                        <div class="memory-wall_item">
                          <img src="./public/img/pic7.png" alt="" />
                        </div>
                        <div class="memory-wall_item">
                          <img src="./public/img/pic8.png" alt="" />
                        </div>
                        <div class="memory-wall_item">
                          <img src="./public/img/pic9.png" alt="" />
                        </div>
                        <div class="memory-wall_item">
                          <img src="./public/img/pic10.png" alt="" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="btn btn-fill ms-auto">變更</button>
              </form>
            </div>
          </div>
        </div>
      </div>
