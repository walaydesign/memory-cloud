<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>追思雲</title>
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./public/css/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./public/icomoon/style.css" />
    <link rel="stylesheet" href="./public/css/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__main">
          <a href="./index.html" class="header__logo"
            ><img src="./public/img/logo.svg" alt=""
          /></a>
          <nav class="header__nav">
            <ul>
              <li><a href="./about.html">關於追思雲</a></li>
              <li><a href="./news.html">最新公告</a></li>
              <li><a href="./memory-introduce.html" class="active">線上追思</a></li>
              <li><a href="./story.html">個人故事館</a></li>
              <li><a href="./buy.html">購買祭品/供品</a></li>
              <li><a href="./login-business.html">業者合作</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__func">
          <a href="./login-client.html" class="header__btn">我要祭拜</a>
          <button class="header__menu d-lg-none">
            <div class="bar bar-top"></div>
            <div class="bar bar-middle"></div>
            <div class="bar bar-bottom"></div>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="form">
        <h1 class="form_title">線上追思</h1>
        <div class="form_content">
          <div class="input-item">
            <label for="">死者姓名</label>
            <input type="text" />
          </div>
          <div class="input-item radio">
            <label for="" class="bg-transparent">隱私設定</label>
            <div class="radio-main">
              <div class="radio-item">
                <input type="radio" id="public" name="pirvacy-setting" />
                <label for="public">公開</label>
              </div>
              <div class="radio-item">
                <input type="radio" id="privacy" name="pirvacy-setting" />
                <label for="privacy">隱藏</label>
              </div>
            </div>
          </div>
          <div class="input-item select-type">
            <label for="" class="bg-transparent">祭拜方式</label>
            <div class="row">
              <div class="col-6">
                <a class="select-type_item">
                  <img
                    class="select-type_pic"
                    src="./public/img/type-chinese.png"
                    alt=""
                  />
                  <div class="select-type_mask"></div>
                  <div class="select-type_text">
                    <p class="select-type_name">中式祭拜</p>
                    <div class="select-type_arrow">
                      <span class="icon-arrow-right"></span>
                    </div>
                  </div>
                </a>
              </div>
              <div class="col-6">
                <a class="select-type_item">
                  <img
                    class="select-type_pic"
                    src="./public/img/type-western.png"
                    alt=""
                  />
                  <div class="select-type_mask"></div>
                  <div class="select-type_text">
                    <p class="select-type_name">西式祭拜</p>
                    <div class="select-type_arrow">
                      <span class="icon-arrow-right"></span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="form_btns">
          <a href="./memory-introduce.html" class="btn btn-border">
            <span class="btn-icon icon-arrow-left"></span>
            <span class="btn-text">上一步</span>
          </a>
          <a href="./memory-1.html" class="btn btn-fill">
            <span class="btn-text">下一步</span>
            <span class="btn-icon icon-arrow-right"></span>
          </a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Copyright © 2025 追思雲</p>
    </footer>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/swiper/swiper-bundle.min.js"></script>
    <script src="./public/js/jquery-ui/jquery-ui.js"></script>
    <script src="./public/js/twzipcode/jquery.twzipcode.js"></script>
    <script src="./public/js/mansory/masonry.pkgd.min.js"></script>
    <script src="./public/js/common.js"></script>
    <script>
      $(".select-type_item").click(function () {
        $(".select-type_item").removeClass("active");
        $(this).addClass("active");
      });
    </script>
  </body>
</html>
