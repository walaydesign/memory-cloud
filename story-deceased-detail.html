  <body>
    <header class="header">
      <div class="container">
        <div class="header__main">
          <a href="./index.html" class="header__logo"
            ><img src="./public/img/logo.svg" alt=""
          /></a>
          <nav class="header__nav">
            <ul>
              <li><a href="./about.html">關於追思雲</a></li>
              <li><a href="./news.html">最新公告</a></li>
              <li><a href="">線上追思</a></li>

              <li><a href="">購買祭品/供品</a></li>
              <li><a href="">業者合作</a></li>
            </ul>
            <ul class="d-lg-none header-nav-account">
              <li><a href="">業者資料</a></li>
              <li><a href="" class="active">往生者管理</a></li>
              <li><a href="">購買紀錄</a></li>
              <li><a href="">變更密碼</a></li>
              <li><a href="">登出</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__func">
          <a href="" class="header__account">
            <p class="header-account-name">Hi! 業者名稱</p>
          </a>
          <button class="header__menu d-lg-none">
            <div class="bar bar-top"></div>
            <div class="bar bar-middle"></div>
            <div class="bar bar-bottom"></div>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="account">
        <div class="container">
          <div class="account-sidebar">
            <nav class="account-sidebar_nav">
              <ul>
                <li><a href="">業者資料</a></li>
                <li><a href="" class="active">往生者管理</a></li>
                <li><a href="">購買紀錄</a></li>
                <li><a href="">變更密碼</a></li>
                <li><a href="">登出</a></li>
              </ul>
            </nav>
          </div>
          <div class="account-main">
            <div class="account-main_title">
              <h1>編輯往生者</h1>
              <a href="" class="btn btn-fill">
                <span class="icon-arrow-left"></span>
                <p class="btn-text">回上頁</p>
              </a>
            </div>
            <div class="account-main_content">
              <form class="story-form">
                <div class="story-form_deceased">
                  <div class="form-item deceased-pic">
                    <label for="">亡者照片</label>
                    <div class="form_pic form_media empty">
                      <button class="form_media_upload">
                        <span class="icon-cloud"></span>
                        <p>上傳</p>
                        <input type="file" />
                      </button>
                    </div>
                  </div>
                  <div class="deceased-info">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-item">
                          <label for="">往生者姓名</label>
                          <input type="text" />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-item">
                          <label for="">往生者電話</label>
                          <input type="phone" />
                        </div>
                      </div>
                    </div>
                    <div class="form-item">
                      <label for="">焚燒影片</label>
                      <div class="form_video form_media empty">
                        <button class="form_media_upload">
                          <span class="icon-cloud"></span>
                          <p>上傳</p>
                          <input type="file" />
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-item">
                  <label for="">可焚燒時段</label>
                  <div class="form-item_timerange">
                    <div class="form-item_timerange_item">
                      <div class="form-item_timerange_content">
                        <p class="form-item_timerange_num">1.</p>
                        <div class="form-item_timerange_detail">
                          <label for="">配送日期</label>
                          <input type="text" class="form-item_timerange_date" />
                        </div>
                        <div class="form-item_timerange_detail">
                          <label for="">配送時段</label>
                          <select name="" id="">
                            <option value="">請選擇</option>
                          </select>
                          <span>~</span>
                          <select name="" id="">
                            <option value="">請選擇</option>
                          </select>
                        </div>
                      </div>
                      <button class="btn btn-alert">刪除</button>
                    </div>
                  </div>
                  <button class="btn btn-fill-light mx-auto">
                    <span class="btn-icon icon-plus"></span>
                    <p class="btn-text">新增時段</p>
                  </button>
                </div>

                <button class="btn btn-fill ms-auto">完成</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">

  </body>
